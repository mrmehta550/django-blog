{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">

    <!-- Left Sidebar -->
    {% include "dashboard/sidebar.html" %}
    <!-- End Left Sidebar -->

    <div class="col-md-9">
        <h2 class="mb-4">Add New Categories</h2>
        
        <form action="{% url 'add_category' %}" method="POST" style="width:500px;">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
    </div>
</div>
{% endblock %}
