{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h3 class="text-center">Register</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-warning">
            Submit
        </button>
    </form>
</div>
{% endblock %}
