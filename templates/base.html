{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Blogs{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900">

    <!-- Your CSS -->
    <link rel="stylesheet"
          href="{% static 'css/blog.css' %}">
</head>

<body>
<div class="container">

    <!-- Header -->
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-8 pt-1">
                <a class="blog-header-logo text-dark" href="/">Blog App</a>
            </div>
            
            <div class="col-4">
                <form action="{% url 'search' %}" method="GET">
                  <div class="input-group">
                    <input class="form-control" type="text" name="keyword" placeholder="Enter search term..." >
                    <button type="submit" class="btn btn-primary" id="button-search" type="button">GO! </button>
                  </div>
                </form>
            </div>

            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-warning" href="#">Login</a>
                <a class="btn btn-sm btn-outline-secondary ml-2" href="#">Register</a>
            </div>
        </div>
    </header>

    <!-- Categories -->
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            {% if categories %}
                {% for cat in categories %}
                    <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}">
                        {{ cat.category_name }}
                    </a>
                {% endfor %}
            {% endif %}
        </nav>
    </div>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="blog-footer mt-5">
        <p>Django blog built with ❤️ by <a href="#">Vishal Kumar</a></p>
    </footer>

</div>
</body>
</html>
